<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prelim Grade Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Prelim Grade Calculator</h1>
        
        <label for="essay">Essay Score:</label>
        <input type="text" id="essay" placeholder="Enter score (0-100)">

        <label for="pvm">PVM Score:</label>
        <input type="text" id="pvm" placeholder="Enter score (0-100)">

        <label for="javaBasics">Java Basics Score:</label>
        <input type="text" id="javaBasics" placeholder="Enter score (0-100)">

        <label for="jsIntro">Intro to JS Score:</label>
        <input type="text" id="jsIntro" placeholder="Enter score (0-100)">

        <label for="exam">Prelim Exam Score:</label>
        <input type="text" id="exam" placeholder="Enter score (0-100)">

        <label for="absences">Number of Absences:</label>
        <input type="text" id="absences" placeholder="Enter absences (0-10)">

        <button onclick="calculateGrade()">Calculate</button>
        <p id="result">Result: </p>
    </div>

    <script src="script.js"></script>
</body>
</html>
