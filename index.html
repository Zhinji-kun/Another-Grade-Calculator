<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prelim Grade Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Prelim Grade Calculator</h1>
        
        <div class="input-group">
            <label for="java1">Java 1:</label>
            <input type="number" id="java1" placeholder="Enter Java 1 score">
        </div>
        
        <div class="input-group">
            <label for="java2">Java 2:</label>
            <input type="number" id="java2" placeholder="Enter Java 2 score">
        </div>
        
        <div class="input-group">
            <label for="js1">JavaScript 1:</label>
            <input type="number" id="js1" placeholder="Enter JS 1 score">
        </div>
        
        <div class="input-group">
            <label for="js2">JavaScript 2:</label>
            <input type="number" id="js2" placeholder="Enter JS 2 score">
        </div>
        
        <h2>Lab Work</h2>
        
        <div class="input-group">
            <label for="mp1">MP1:</label>
            <input type="number" id="mp1" placeholder="Enter MP1 score">
        </div>
        
        <div class="input-group">
            <label for="mp2">MP2:</label>
            <input type="number" id="mp2" placeholder="Enter MP2 score">
        </div>
        
        <div class="input-group">
            <label for="mp3">MP3:</label>
            <input type="number" id="mp3" placeholder="Enter MP3 score">
        </div>
        
        <div class="input-group">
            <label for="mp3Docu">MP3 (Docu):</label>
            <input type="number" id="mp3Docu" placeholder="Enter MP3 Docu score">
        </div>
        
        <h2>Attendance</h2>
        <div class="input-group">
            <label for="absences">Number of Absences:</label>
            <input type="number" id="absences" placeholder="Enter absences">
        </div>
        
        <button id="calculateBtn">Calculate Prelim Grade</button>
        
        <div id="result"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
